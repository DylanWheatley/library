<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Library Project</title>
    </head>



    <body>
        <div class="container">

            <div class="header">
                <h1 class="title">Your Online Library</h1>
                <form>
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" name="bookTitle" minlength="1" required>

                    <label for="bookAuth">Author:</label>
                    <input type="text" id="bookAuth" name="bookAuth" minlength="1" required>

                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="bookAuth" required>

                    <label for="check">Read?</label>
                    <input type="checkbox" id="check" name="check" required>

                    <button type="button" id="adder">Add a book</button>
                </form>
                

            </div>

            <div class="grid-container">
                <!-- <div class="test">Test</div> -->
                



            </div>





        </div>


        
        <script src="./scripts.js"></script>
    </body>
</html>
